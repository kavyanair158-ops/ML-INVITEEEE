<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Mitesh Lodha Invite</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #013220; /* Dark rich green */
      color: #FFD700; /* Golden text */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    #form-container, #welcome-message, #video-container, #thankyou-message {
      display: none;
      margin: 20px auto;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #FFD700;
      font-size: clamp(16px, 4vw, 24px);
      font-weight: bold;
      line-height: 1.4;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    #form-container {
      display: block; /* Show form first */
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    .fade-out {
      animation: fadeOut 0.7s forwards;
    }
    #video-container.fade-in {
      animation: fadeIn 1s forwards; /* Smooth fade-in for video */
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>Enter Your Details</h2>
    <form id="welcome-form" action="https://formspree.io/f/xovlbgnn" method="POST">
      <input type="text" name="name" id="name" placeholder="Your Name" required><br><br>
      <input type="tel" name="number" id="number" placeholder="Your Phone Number" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="welcome-message">
    <h2 id="welcome-text"></h2>
  </div>

  <div id="video-container">
    <video id="welcome-video">
      <source src="welcome.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="thankyou-message">
    <h2>Thank you for joining us!</h2>
  </div>

  <script>
    document.getElementById('welcome-form').addEventListener('submit', function(e) {
      e.preventDefault(); // stop normal refresh

      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;

      if (!name || !number) {
        alert("Please enter both your name and number.");
        return;
      }

      // Send data to Formspree
      fetch(this.action, {
        method: "POST",
        body: new FormData(this),
        headers: { 'Accept': 'application/json' }
      });

      // Hide form & show welcome message
      document.getElementById('form-container').style.display = 'none';
      const welcomeMessage = document.getElementById('welcome-message');
      const welcomeText = document.getElementById('welcome-text');
      welcomeText.textContent = `Team Mitesh Lodha welcomes you, ${name}!`;
      welcomeMessage.style.display = 'block';
      welcomeMessage.classList.add('fade-in');

      // After 2.3s, fade out welcome message then fade in video
      setTimeout(() => {
        welcomeMessage.classList.remove('fade-in');
        welcomeMessage.classList.add('fade-out');

        welcomeMessage.addEventListener('animationend', () => {
          welcomeMessage.style.display = 'none';

          // Show video with fade-in
          const videoContainer = document.getElementById('video-container');
          videoContainer.style.display = 'block';
          videoContainer.classList.add('fade-in');

          const video = document.getElementById('welcome-video');
          video.play();

          // When video ends, show Thank You message
          video.addEventListener('ended', () => {
            videoContainer.style.display = 'none';
            const thankyouMessage = document.getElementById('thankyou-message');
            thankyouMessage.style.display = 'block';
            thankyouMessage.classList.add('fade-in');
          });
        }, { once: true });

      }, 2300); // 2.3 seconds wait before fade-out
    });
  </script>
</body>
</html>
